<div class="uk-grid-collapse" data-uk-grid>
  <div class="uk-width-1-2@m uk-padding-large uk-flex uk-flex-middle uk-flex-center" data-uk-height-viewport>
    <div class="uk-width-3-4@s">
      <div class="uk-text-center uk-margin-bottom">
        <a class="uk-logo uk-text-primary uk-text-bold" [routerLink]="['/']">Книга рецептов</a>
      </div>
      <div class="uk-text-center uk-margin-medium-bottom">
        <h1 class="uk-h2 uk-letter-spacing-small">Создать аккаунт</h1>
      </div>
      <div data-uk-grid class="uk-child-width-auto uk-grid-small uk-flex uk-flex-center uk-margin">
        <div>
          <a href="#" data-uk-icon="icon: facebook" class="uk-icon-button uk-icon-button-large facebook"></a>
        </div>
        <div>
          <a href="#" data-uk-icon="icon: google-plus" class="uk-icon-button uk-icon-button-large google-plus"></a>
        </div>
        <div>
          <a href="#" data-uk-icon="icon: linkedin" class="uk-icon-button uk-icon-button-large linkedin"></a>
        </div>
      </div>    
      
      <form class="uk-text-center" [formGroup]="signupForm" (ngSubmit)="signup()">
        <div class="uk-width-1-1 uk-margin">
          <label class="uk-form-label" for="fullname">Имя Фамилия</label>
          <input id="fullname" class="uk-input uk-form-large uk-border-pill uk-text-center" type="text" placeholder="Иван Иванович" formControlName="fullname" name="fullname" />
          
          <div class="not-valid uk-margin-small-top" *ngIf="!signupForm.get('fullname').valid && signupForm.get('fullname').touched">
            <span class="uk-form-danger">Пожалуйста введите корректные имя и фамилию</span>
          </div>
          
        </div>
        <div class="uk-width-1-1 uk-margin">
          <label class="uk-form-label" for="email">Электронная почта</label>
          <input id="email" class="uk-input uk-form-large uk-border-pill uk-text-center" type="email" placeholder="ivan.ivanovich@company.com" formControlName="email" name="email" pattern="^[a-z0-9._%+-]+\@[a-z0-9.-]+\.[a-z]{2,4}$"/>
          
          <div class="not-valid uk-margin-small-top" *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">
            <span class="uk-form-danger">Пожалуйста введите корректный адрес электронной почты</span>
          </div>
          
        </div>
        <div class="uk-width-1-1 uk-margin">
          <label class="uk-form-label" for="password">Пароль</label>
          <input id="password" class="uk-input uk-form-large uk-border-pill uk-text-center" type="password" placeholder="Минимум 8 символов" formControlName="password" name="password" pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{8,}"/>
          
          <div class="not-valid uk-margin-small-top" *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">
            <span class="uk-form-danger">Пожалуйста введите корректный пароль</span>
          </div>
          
        </div>
        <div class="uk-width-1-1 uk-text-center">
          <button [disabled]="signupForm.invalid" class="uk-button uk-button-primary uk-button-large">Зарегистрироваться</button>
        </div>
        <div class="uk-width-1-1 uk-margin uk-text-center">
          <p class="uk-text-small uk-margin-remove">Вернуться на <a class="uk-link-border" [routerLink]="['/']">главную</a></p>
        </div>
      </form>
    </div>
  </div>
  
  <div class="uk-width-1-2@m uk-padding-large uk-flex uk-flex-middle uk-flex-center uk-light" data-uk-height-viewport>
    <div class="uk-background-cover uk-background-norepeat uk-background-blend-overlay uk-background-overlay 
      uk-border-rounded-large uk-width-1-1 uk-height-xlarge uk-flex uk-flex-middle uk-flex-center">
      <div class="uk-padding-large">
        <div class="uk-text-center">
          <h2 class="uk-letter-spacing-small">Welcome Back</h2>
        </div>
        <div class="uk-margin-top uk-margin-medium-bottom uk-text-center">
          <p>Already signed up, enter your details and start cooking your first meal today</p>
        </div>
        <div class="uk-width-1-1 uk-text-center">
          <a [routerLink]="['/login']" class="uk-button uk-button-primary uk-button-large">Авторизоваться</a>
        </div>
      </div>
    </div>
  </div>

</div>
