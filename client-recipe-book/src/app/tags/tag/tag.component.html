<app-nav></app-nav>

<div class="uk-container">
	<div>
		<h3>Рецепты по тегу: <span class="uk-text-bold">{{tagName}}</span>
		</h3>
	</div>
	<div *ngIf="!isFounded">
		Пока нету.
	</div>
	<div *ngIf="isFounded">
		<div *ngFor="let recipe of recipes | paginate: config" class="uk-flex uk-flex-column uk-margin-top uk-border-rounded">
		    <div class="uk-card uk-card-default uk-card-body uk-border-rounded">
		    	<div>
		    		<div class="uk-flex">
		    			<div class="uk-inline uk-light uk-width-1-3">
			    		 	<a (click)="goToRecipe(recipe.idRecipe)"><img [appRecipeImage]="[recipe.idRecipe]" class="uk-border-rounded-medium image-recipe" alt="Main Ingredient Picture"/></a>
					    </div>
					    <div class="uk-margin-large-left uk-width-1-1">
					      <div>
					      	<h3 class="uk-text-bold uk-margin-small-bottom uk-margin-top"><a (click)="goToRecipe(recipe.idRecipe)" class="uk-link-muted">{{recipe.recipeName}}</a></h3>
					      	<span>
				      			{{recipe.announce}}
					      	</span>
				            <div>
				            	<span class="uk-text-muted uk-margin-small-right" uk-icon="icon: heart"></span>
				            	<span class="uk-text-muted">{{recipe.likesCount}}</span>
				            	<div class="uk-flex uk-flex-right">
				            		<span class="uk-text-bold">Автор: <a class="uk-link-muted" (click)="goToAuthor(recipe.idAuthor)">{{recipe.authorName}}</a></span>
				            	</div>
				            </div>
					      </div>
					    </div>
		    		</div>
			    </div>
			</div>				    
		</div>
		<div class="uk-margin-large-top uk-text-small uk-flex uk-flex-center">
		  <pagination-controls previousLabel="Назад" nextLabel="Далее" [responsive]="true" (pageChange)="handlePageChange($event)"></pagination-controls>
		</div>
	</div>
</div>

<app-footer></app-footer>
