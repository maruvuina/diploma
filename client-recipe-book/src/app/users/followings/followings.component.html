<h3>Подписки</h3>
<div *ngIf="!isFollowings">
	Пока нету.
</div>
<div *ngIf="isFollowings">
	<div class="uk-grid-column-small uk-grid-row-small uk-child-width-1-3@s" uk-grid>
		<div *ngFor="let following of followings | paginate: config">
			<div class="uk-flex uk-flex-center">
				<div class="uk-card uk-card-body">
    				<div class="uk-light">
                        <a (click)="goToAuthor(following.id)">
                    	   <img [appUserImage]="[following.id]" class="image-follower uk-border-circle" alt="{{following.fullName}}">
                        </a>
                	</div>
                    <div>
                    	<div class="uk-margin-small-left uk-margin-medium-right">
                    		<h5 class="uk-text-bold uk-text-500 uk-margin-small-bottom uk-margin-small-top uk-margin-small-left">
                        		<a class="uk-link-muted" (click)="goToAuthor(following.id)">{{following.fullName}}</a>
                        	</h5>
                    	</div>
                    </div>
				</div>
			</div>
		</div>	
	</div>
	<div class="uk-margin-small-top uk-text-small uk-flex uk-flex-center">
	  <pagination-controls id="paginationFollowings" previousLabel="Назад" nextLabel="Далее" [responsive]="true" (pageChange)="handlePageChangeFollowings($event)"></pagination-controls>
	</div>
</div>
