<div *ngIf="userLoaded">
	<div class="uk-margin-medium-bottom">
	    <div class="uk-card uk-card-default uk-border-rounded">
	        <div class="uk-card-body">

	            <div class="uk-flex uk-flex-center">
				    <div class="uk-card uk-card-body uk-margin-large-right">
						<img [appUserImage]="[id]" class="image-user uk-border-circle" alt="Picture">
			        </div>
		        	<div class="uk-card uk-card-body uk-align-center uk-margin-remove">
		        		<div class="">
		        			<div class="uk-card uk-card-body uk-padding-remove-top uk-padding-remove-left uk-padding-remove-right">
		        				<h3 class="uk-text-500">
			                    	<span>{{user.fullName}}</span>
			                    </h3>
		        			</div>
		        			<div class="">
		        				<span class="uk-text-small">Количество рецептов: </span>
		                    	<span class="uk-text-medium"><strong>{{recipesCount}}</strong></span>
		        			</div>

		        			<div class="uk-margin-small-top">
		        				<span class="uk-text-small">Дата регистрации: </span>
		                    	<span class="uk-text-medium"><strong>{{user.registrationDate}}</strong></span>
		        			</div>

	        				<!-- <div class="uk-margin-small-top">
	        					<span class="uk-text-small">Количество подписчиков: </span>
	                    		<span class="uk-text-medium"><strong>{{followersCount}}</strong></span>
	        				</div>

	        				<div class="uk-margin-small-top">
	        					<span class="uk-text-small">Количество подписок: </span>
	                    		<span class="uk-text-medium"><strong>{{followignsCount}}</strong></span>
	        				</div> -->
		        		</div>
		        	</div>
			    </div>

	        </div>
	    </div>
	</div>

	<div class="uk-margin-medium-bottom">
	    <div class="uk-card uk-card-default uk-border-rounded">
	    	<div class="uk-card-body uk-padding-remove-bottom">
	    		<strong><span class="uk-margin-medium-left uk-margin-small-right uk-margin-medium-top" uk-icon="settings"></span>Настройки</strong>
	    	</div>

	    	<div class="uk-child-width-expand@s uk-text-center" uk-grid>
			    <div>
			    	<div class="uk-card-body">
		                <h5>
	                		<a class="uk-button uk-button-primary uk-border-pill link-button" [routerLink]="['/recipes']">Добавить рецепт</a>
	                	</h5>
		            </div>
			    </div>

			    <div>
			    	<div class="uk-card-body">
		                <h5>
	            			<a class="uk-button uk-button-primary uk-border-pill link-button" [routerLink]="['/users/edit', id]">Редактировать профиль</a>
	        			</h5>
		            </div>
			    </div>

			</div>

	    </div>
	</div>

	<div class="uk-margin-medium-bottom">
	    <div class="uk-card uk-card-default uk-border-rounded">
	    	<div class="uk-card-body">
	    		<strong><span class="uk-margin-medium-left uk-margin-small-right uk-margin-medium-top" uk-icon="list"></span>Рецепты</strong>
	    		<div class="uk-margin-small-top uk-margin-medium-left">
		    		Пока нету.
		    	</div>
		    	<div>
		    		<div class="uk-grid-column-small uk-grid-row-small uk-child-width-1-3@s" uk-grid>
		    			<div>
							<div>
			    				<div class="uk-card uk-card-body">
			    					<div class="uk-light">
			                        	<img class="image-recipe uk-border-circle" src="/assets/img/about-pic2.jpg" alt="fullName">
			                    	</div>
			                    	<div>
				                        <h5 class="uk-text-bold uk-text-500 uk-margin-small-bottom uk-margin-top uk-text-small">
				                        	<a class="uk-link-muted" [routerLink]="['/recipes']">Запеканка</a>
				                        </h5>
				                        <div>
				                        	<span class="uk-text-muted" uk-icon="icon: heart"></span>
				                        	<span class="uk-text-muted uk-margin-small-left">50</span>
				                        </div>
				                        
				                        <div class="uk-text-small uk-margin-small-top">
	                                		<a class="link-edit" [routerLink]="['/recipes/edit/']">Редактировать рецепт</a>
	                                	</div>

				                    </div>
			    				</div>
			    			</div>
			    		</div>
		    		</div>
		    	</div>
	    	</div>
	    </div>
	</div>

	<div class="uk-section uk-section-muted uk-margin-large-top">
	    <div class="uk-container">
	        <app-followers [id]="id"></app-followers>
	    </div>
	</div>

	<div class="uk-section uk-section-muted uk-margin-large-top">
	    <div class="uk-container">
	        <app-followings [id]="id"></app-followings>
	    </div>
	</div>
</div>
