<h3>Подписчики</h3>
<div *ngIf="!isFollowers">
	Пока нету.
</div>
<div *ngIf="isFollowers">
	<div class="uk-grid-column-small uk-grid-row-small uk-child-width-1-3@s" uk-grid>
		<div *ngFor="let follower of followers | paginate: config">
			<div class="uk-flex uk-flex-center">
				<div class="uk-card uk-card-body">
    				<div class="uk-light">
                    	<a (click)="goToAuthor(follower.id)">
                            <img [appUserImage]="[follower.id]" class="image-follower uk-border-circle" alt="{{follower.fullName}}">
                        </a>
                	</div>
                    <div>
                    	<div class="uk-margin-small-left uk-margin-medium-right">
                    		<h5 class="uk-text-bold uk-text-500 uk-margin-small-bottom uk-margin-small-top uk-margin-small-left">
                        		<a class="uk-link-muted" (click)="goToAuthor(follower.id)">{{follower.fullName}}</a>
                        	</h5>
                    	</div>
                    </div>
				</div>
			</div>
		</div>
	</div>
	<div class="uk-margin-small-top uk-text-small uk-flex uk-flex-center">
	  <pagination-controls id="paginationFollowers" previousLabel="Назад" nextLabel="Далее" [responsive]="true" (pageChange)="handlePageChange($event)"></pagination-controls>
	</div>
</div>
