<app-nav></app-nav>

<div class="uk-container uk-margin-small-top">
	<div class="uk-grid-column-small uk-grid-row-large uk-child-width-1-1@s" uk-grid>
	    <div>
	        <div class="uk-card uk-card-default uk-card-body uk-border-rounded">
	        	<div *ngIf="userLoaded" class="uk-flex uk-flex-center">
				    <div class="uk-card uk-card-body uk-margin-large-right">
						<img [appUserImage]="[id]" class="image-user uk-border-circle" alt="{{user.fullName}}">
			        </div>
		        	<div class="uk-card uk-card-body uk-align-center uk-margin-remove">
		        		<div class="uk-margin-large-top">
		        			<div class="uk-card uk-card-body uk-padding-remove-top uk-padding-remove-left uk-padding-remove-right">
		        				<h3 class="uk-text-500">
			                    	<span>{{user.fullName}}</span>
			                    </h3>
		        			</div>
		        			<div class="">
		        				<span class="uk-text-small">Количество рецептов: </span>
		                    	<span class="uk-text-medium"><strong>{{recipeCount}}</strong></span>
		        			</div>
		        			<div class="uk-margin-small-top">
		        				<span class="uk-text-small">Дата регистрации: </span>
		                    	<span class="uk-text-medium"><strong>{{user.registrationDate}}</strong></span>
		        			</div>
	        				<div class="uk-margin-small-top">
	        					<span class="uk-text-small">Количество подписчиков: </span>
	                    		<span class="uk-text-medium"><strong>{{followersCount}}</strong></span>
	        				</div>
	        				<div class="uk-margin-small-top">
	        					<span class="uk-text-small">Количество подписок: </span>
	                    		<span class="uk-text-medium"><strong>{{followingsCount}}</strong></span>
	        				</div>
	        				<div class="uk-margin-small-top">
								<button class="uk-input uk-button uk-border-pill uk-button-primary" (click)="subscribe()">{{subscribeText}}</button>
							</div>
		        		</div>
		        	</div>
			    </div>
			</div>
        </div>
    </div>
</div>

<div *ngIf="userLoaded" class="uk-section uk-section-muted uk-margin-large-top">
	<div class="uk-container">
		<app-recipe-details-list [id]="id"></app-recipe-details-list>
	</div>
</div>

<div *ngIf="userLoaded" class="uk-section uk-section-muted uk-margin-large-top">
	<div class="uk-container">
		<app-followers [id]="id"></app-followers>
	</div>
</div>

<div *ngIf="userLoaded" class="uk-section uk-section-muted uk-margin-large-top">
	<div class="uk-container">
		<app-followings [id]="id"></app-followings>
	</div>
</div>

<app-footer></app-footer>
